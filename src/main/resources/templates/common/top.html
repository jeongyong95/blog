<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="topFragment">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top"
         id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/index">HOME</a>
            <th:block th:if="${session.loginUser} == null">
                <a th:href="@{/login}">login</a>
            </th:block>
            <th:block
                    class="nav-item"
                    th:if="${session.loginUser} != null">
                <a th:href="@{/user/myPage}"
                   th:text="${session.loginUser.username}"></a>
                <a th:href="@{/logout}">logout</a>
            </th:block>
            <button class="navbar-toggler navbar-toggler-right"
                    type="button" data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse"
                 id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/post/writeForm}">Write</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead"
            style="background-image: url('img/home-bg.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>주정용 닷컴</h1>
                        <span class="subheading">공부를 열심히 합니다:)</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>
</html>
