<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form class="form-horizontal" id="joinForm"
                  th:action="@{/registerUser}"
                  th:method="post"
                  th:object="${registerDTO}">
                <div class="form-group">
                    <label for="inputEmail"
                           class="col-sm-2 control-label">이메일</label>
                    <div class="col-sm-10">
                        <input type="email"
                               class="form-control"
                               id="inputEmail"
                               th:field="*{email}"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword"
                           class="col-sm-2 control-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control"
                               id="inputPassword"
                               th:field="*{password}"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUsername"
                           class="col-sm-2 control-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="inputUsername"
                               th:field="*{username}"
                               placeholder="username">
                    </div>
                    <!--    <div class="form-group">-->
                    <!--        <div class="col-sm-offset-2 col-sm-10">-->
                    <!--            <div class="checkbox">-->
                    <!--                <label>-->
                    <!--                    <input type="checkbox"> Remember me-->
                    <!--                </label>-->
                    <!--            </div>-->
                    <!--        </div>-->
                    <!--    </div>-->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit"
                                    class="btn btn-default">
                                Sign in
                            </button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>

</html>
